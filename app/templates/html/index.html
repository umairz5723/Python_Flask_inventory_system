<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css')}}">
    <title> Inventory </title>
  </head>
  <body>
    {% block content %}
    <ul class="nav justify-content-center top-bar">
        <li class="nav-item">
          <a class="nav-link active" href="{{ url_for('get_products')}}" style="background-color: #2E6334;"> View Products </a>
        </li>
  
        <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('add_product')}}"> Add Product </a>
          </li>
  
        <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('remove_product')}}"> Remove Product </a>
        </li>
  
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('re_order')}}"> Re-order </a>
        </li>

      </ul>
      
      <div class = "middle-content"> 
        <table>
          <tr>
            <th> Product ID </th>
            <th> Name </th>
            <th> Company </th>
            <th> Weight </th>
          </tr>
          {% for row in products %}
          <tr>
            <td> {{row.0}} </td>
            <td> {{row.2}} </td>
            <td> {{row.1}} </td>
            <td> {{row.3}} oz </td>
          </tr>
          {% endfor %}

        </table>
      
      
      </div>
      

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      {% endblock %}
    </body>
</html>
