<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css')}}">
    <title> Inventory </title>
  </head>
  <body>
    {% block content %}

    <ul class="nav justify-content-center top-bar">
      <li class="nav-item">
        <a class="nav-link active" href="{{ url_for('get_products')}}"> View Products </a>
      </li>

      <li class="nav-item">
          <a class="nav-link active" href="{{ url_for('add_product')}}" style="background-color: #2E6334;">  Add Product </a>
        </li>

      <li class="nav-item">
          <a class="nav-link active" href="{{ url_for('remove_product')}}"> Remove Product </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('re_order')}}"> Re-order </a>
      </li>
    </ul>

    
   
        <div class = "middle-add-form"> 
            <form action="{{url_for('add_product')}}" method="POST" id="form1" class = "middle-add-form-container">
              <label for="Name">Product Name:</label>
              <input type="text" id="name" name="name"> <br><br>

              <label for="Company">Product Company:</label>
              <input type="text" id="name" name="company"> <br><br>

              <label for="Type">Product Type:</label>
              <input type="text" id="type" name="type"> <br><br>

              <label for="Weight">Product Weight:</label>
              <input type="text" id="weight" name="weight"> <br><br>

              <label for="Current_stock">Current Stock:</label>
              <input type="text" id="current_stock" name="current_stock"> <br><br>

              <label for="Threshold">Alert When Stock Below:</label>
              <input type="text" id="threshold" name="threshold"> <br><br>


              <button type="submit" class="btn btn-primary" style="margin-left: 20%;"> ADD PRODUCT </button>
              </form>
          </div>
   


      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      {% endblock %}
    </body>
</html>
